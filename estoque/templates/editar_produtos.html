{% extends 'base.html'%}
{% load static %}

{% block 'head' %}
<title>Editar Produto</title>
{% endblock %}

{% block 'body' %}
<div class="container">
    <h1 class="text-center">Adicionar Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}

</html>
